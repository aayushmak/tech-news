<!DOCTYPE html>
<html>
    <head><title>JavaScript Objects</title></head>
    <body>
        <h1>Creating JavaScript Objects</h1>
        <p id="demo"></p>
        <script>
            var student={
                name: 'aayu',
                age : 19,
                studies: 'computer',
            }
            document.getElementById("demo").innerHTML= student.name +" of age" + student.age +" studies"  +student.studies
        </script>

         <script>
            var student = new Object();
            student.name ="chris",
            student.age=21,
            student.studies="computer";
            document.getElementById("demo").innerHTML= student.name +" of age" + student.age +" studies"  +student.studies

        </script> 

        <script>
            function stud(name, age, studies){
                this.name = name;
                this.age = age;
                this.studies= studies;
            }
            var student = stud("chris", 21, "it");
            document.getElementById("demo").innerHTML= student.name +" of age" + student.age +" studies"  +student.studies;

        </script>

        
    </body>
</html>
